<!DOCTYPE html>
<html>
<head>
  <title>Intent Monitor</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button {
      padding: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    input {
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
    }
    .warning {
      color: #ff4444;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Current Activity</h2>
    <div id="currentUrl"></div>
    <h3>Your Intention</h3>
    <input type="text" id="intentionInput" placeholder="What is your intention?">
    <button id="updateIntention">Update Intention</button>
    <div id="warning" class="warning"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
